<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>Greenhouse Climate Report</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
</head>
<body>

<div class = "container my-2">


  <table class = "table table-striped table-responsive-md">

    <thead>
    <tr>
      <th>Daily Average Temperature</th>
      <th>Measurement taken</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="temperature: ${tempReport}">
      <td th:text="${temperature.measurement}"></td>
      <td th:text="${temperature.date}"></td>


      <td><a th:href="@{/}" class="btn btn-primary">Back</a></td>

    </tbody>
  </table>
</div>
</body>
</html>
