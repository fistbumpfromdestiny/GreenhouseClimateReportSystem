<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Greenhouse Climate Report</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>

<div class = "container my-2">

    <h1>Greenhouse List</h1>
     <table class = "table table-striped table-responsive-md">

        <thead>
        <tr>
            <th>Greenhouse Name</th>
            <th>Current Temperature</th>
            <th>Current Humidity</th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="greenhouse : ${listGreenhouses}">
            <td th:text="${greenhouse.name}"></td>
            <tr th:text="${listTemperatureA}"></tr>
            <tr th:text="${listTemperatureB}"></tr>
            <tr th:text="${listTemperatureC}"></tr>
            <td>

                <a th:href="@{/showReport/{id}(id=${greenhouse.id})}" class="btn btn-primary">Show Summary Report</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
