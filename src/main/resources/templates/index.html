<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Greenhouse Climate Report</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div class = "container my-2">

    <h1>Greenhouse Climate Report System</h1>
    <table border="1" class = "table table-striped table-responsive-md">

        <thead>
        <tr>
            <th>Greenhouse Name</th>
            <th>Current Temperature</th>
            <th>Current Humidity</th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="greenhouse : ${monitor}">
            <td th:text="${greenhouse.getName}"></td>
            <td th:text="${greenhouse.getTemp}"></td>
            <td th:text="${greenhouse.getRh}"></td>
            <td><a th:href="@{/showReport/{id}(id=${greenhouse.getId})}" class="btn btn-primary">Show Summary Report</a></td>
        </tr>
        </tbody>
        <thead>
         <tr>
             <th>Electricity Spot Price, SEK/kWh</th>
             <th>Action</th>
         </tr>
         </thead>
         <tbody>

         <td th:text="${currPrice.getPrice}">
         <td> <a th:href="@{/updateSpotPrice}" class="btn btn-primary">Update</a>
         </tbody>
    </table>
</div>
</body>
</html>
